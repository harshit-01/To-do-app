<!doctype html>
<html>
    <head>
          <meta charset="UTF-8" />
          <meta name="viewport" content="width=device-width, initial-scale=1.0" />
          <title>To-Do List</title>
          <link rel="stylesheet" href="style.css">
    </head>
    <body>
          <h1>To-do App</h1>
          <form id="form">
              <input type="text" class="input" id="input" placeholder="Enter the task" autocomplete="off">
              <ul class="todo" id="todo"></ul>
          </form>
          <pre>          Left click to mark a task as completed <span>&#10004;</span><br>Right click to remove a task <span id='sign'>&#10006;</span></pre>
          <script type="text/javascript" src="script.js"></script>
    </body>
</html>
